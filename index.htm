<!DOCTYPE html>
<head>
    <title>Book Finder</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="centered-form">
        <div id="add-book-div" class="centered-form__box">
            <h1>Add Book</h1>
            <div class="alert" id="alert-box"  style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            </div>
            <form id="add-book-form" onsubmit="return false">
                <label>Book Title:</label>
                <input id="bookTitle" type="text" placeholder="Book Title" required>
                <label>Author:</label>
                <input id="author" type="text" placeholder="Author" required>
                <label>Published Date:</label>
                <input id="publishedDate" type="date" required>
                <button id="addBookButton" type="submit">+ Add</button> 
            </form>
            <br>
            <button id="goToSearchButton">Find Books</button>
        </div>

        <div id="search-form-div" class="centered-form__box" hidden>
            <h1>Find Book</h1>
            <form id="search-form" onsubmit="return false">
                <label>Book Title:</label>
                <input id="bookTitleForSearch" type="text" placeholder="Book Title">
                <label>Author:</label>
                <input id="authorForSearch" type="text" placeholder="Author">
                <label>Published Date (from):</label>
                <input id="publishedDateFromForSearch" type="date">
                <label>Published Date (to):</label>
                <input id="publishedDateToForSearch" type="date">
                <button id="searchButton" type="submit">Search</button> 
            </form>
            <br>
            <button id="goToAddBookButton">Add Books</button>
        </div>
    </div>


    <div id="result-box">
        <div id="result">
        </div>
    </div>
</body>
<script type="application/javascript" src='./js/utils.js' ></script>
<script type="application/javascript" src='./js/script.js' ></script>
</html>
